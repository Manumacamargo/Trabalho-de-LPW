<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-subtle">

    <header class="container-fluid bg-dark text-white p-4 shadow-sm">
        <h1 class="text-center">Music Tracker</h1>
    </header>

    <main class="container mt-4">
        <div class="row g-4">

            <aside class="col-lg-4">

                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h4 class="m-0">Adicionar Categoria</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-categoria">
                            <div class="mb-3">
                                <label for="nome-categoria" class="form-label">Nome da Categoria</label>
                                <input type="text" class="form-control" id="nome-categoria" required>
                            </div>
                            <div class="mb-3">
                                <label for="cor-categoria" class="form-label">Cor</label>
                                <input type="color" class="form-control form-control-color" id="cor-categoria" value="#33aaff" title="Escolha uma cor">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Criar Categoria</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="m-0">Adicionar Música</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-musica">
                            <div class="mb-3">
                                <label for="titulo-musica" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo-musica" required>
                            </div>
                            <div class="mb-3">
                                <label for="artista-musica" class="form-label">Artista / Banda</label>
                                <input type="text" class="form-control" id="artista-musica">
                            </div>
                            <div class="mb-3">
                                <label for="select-categoria-musica" class="form-label">Categoria</label>
                                <select class="form-select" id="select-categoria-musica" required>
                                    <option value="" selected disabled>Selecione uma categoria...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Adicionar Música</button>
                        </form>
                    </div>
                </div>
            </aside>

            <section class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
                        <h4 class="m-0">Minha Lista</h4>
                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <div>
                                <label for="busca-musica" class="form-label m-0 me-2">Buscar:</label>
                                <input type="text" class="form-control" id="busca-musica" placeholder="Título ou artista...">
                            </div>
                            <div>
                                <label for="filtro-categoria" class="form-label m-0 me-2">Filtrar:</label>
                                <select class="form-select w-auto" id="filtro-categoria">
                                    <option value="todas">Todas as Categorias</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="lista-musicas"></div>
            </section>
        </div>
    </main>

    <footer class="container text-center mt-5 mb-3">
        <button class="btn btn-link text-muted" data-bs-toggle="modal" data-bs-target="#modal-sobre">
            Sobre o Music Tracker
        </button>
    </footer>

    <div class="modal fade" id="modal-sobre" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Sobre o Music Tracker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Esta aplicação foi criada para ajudar a administrar as suas músicas.</p>
                    <p><strong>Autores:</strong></p>
                    <ul>
                        <li>Ana Luiza Bou</li>
                        <li>Davi Sieiro</li>
                        <li>Emanuela Camargo</li>
                        <li>Felipe Fully Bressan</li>
                    </ul>
                    <p>Feito com HTML, CSS, Bootstrap 5 e JavaScript!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
